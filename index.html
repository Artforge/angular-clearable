<!DOCTYPE html>
<html ng-app="ngClearable">
<head>
    <link href="css/ng-clearable.css" rel="stylesheet" media="screen">
</head>
<body>
    <label for="test">Test:</label>
    <input id="test" type="text" placeholder="search" ng-model="test" ng-clearable ng-trim="false" />
    {{ test }}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script src="js/ng-clearable.js"></script>
</body>
</html>
